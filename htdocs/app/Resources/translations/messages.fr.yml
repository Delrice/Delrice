box.infos.title: 'Vous conseiller et vous accompagner'
box.infos.subtitle: 'Pur produit de la démocratisation d’Internet,  j’ai su tout au long de ma carrière suivre les évolutions technologiques ainsi que m’adapter aux attentes des clients.<br><br>
Je me suis forgé en tant que développeur web de 2004 à 2009, et déjà à l’époque, j’attachais une grande importance à l’optimisation de mon code, au respect et à la mise en place des bonnes pratiques, ainsi que l’impact des choix technologiques sur les performances.<br><br>
Après 5 années consacrées à mon perfectionnement technique, j’ai ressenti la nécessité de mener mes projets dans leur globalité, depuis la phase de recueil des besoins jusqu’à la mise en production.<br>
Depuis ce jour, j’accompagne mes clients, dans le cadre de mon entreprise personnelle, dans le choix le plus adapté à leur projet.<br><br>
Mon rôle de conseil implique que je propose la solution technologique la plus adéquate pour répondre au cahier des charges.<br>
En effet, ma capacité d’adaptation ainsi que ma rigueur, me permettent de pouvoir travailler sur différents CMS et Frameworks.<br><br>
C’est aujourd’hui, dans cette phase d’accompagnement et de conseils, que je souhaite mettre à profit toutes mes connaissances afin de vous orienter au mieux dans la concrétisation de vos idées.'
